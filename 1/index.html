<!DOCTYPE html>
<html>
<head>
	<title>css loading 样式</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="row cf">
			<div class="span">
				<div class="timer"></div>
			</div>
			<div class="span">
				<div class="typing_loader"></div>
			</div>
			<div class="span">
				<div class="location_indicator"></div>
			</div>
			<div class="span">
				<div class="dashboard"></div>
			</div>
		</div>
		<div class="row cf">
			<div class="span">
				<div class="battery"></div>
			</div>
			<div class="span">
				<div class="magnifier"></div>
			</div>
			<div class="span">
				<div class="help"></div>
			</div>
			<div class="span">
				<div class="cloud"></div>
			</div>
		</div>
		<div class="row cf">
			<div class="span">
				<div class="eye"></div>
			</div>
			<div class="span">
				<div class="coffee_cup"></div>
			</div>
			<div class="span">
				<div class="square"></div>
			</div>
			<div class="span">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
